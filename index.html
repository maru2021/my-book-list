<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイ・ブックカタログ</title>
    <style>
        body { font-family: "Helvetica Neue", Arial, sans-serif; background-color: #f0f2f5; margin: 0; padding: 0; color: #333; }
        .site-header { background: #fff; text-align: center; padding: 40px 20px; border-bottom: 1px solid #ddd; margin-bottom: 30px; }
        .site-header img { max-width: 120px; border-radius: 50%; margin-bottom: 15px; }
        .site-header h1 { margin: 0; font-size: 28px; color: #222; }
        .site-header p { color: #666; margin-top: 10px; }

        .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; padding-bottom: 50px; }
        
        .card { background: white; border-radius: 12px; position: relative; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.08); display: flex; flex-direction: column; padding: 20px; }
        .post-date { position: absolute; top: 10px; right: 15px; font-size: 11px; color: #999; }
        
        .card img { width: 100%; height: 200px; object-fit: contain; background: #f9f9f9; margin-bottom: 15px; }
        .card h3 { font-size: 17px; margin: 5px 0 5px 0; min-height: 2.8em; line-height: 1.4; color: #111; } /* ここを少し調整 */
        
        /* 星評価のスタイル */
        .rating { font-size: 18px; color: #ffc107; margin-bottom: 10px; display: block; } /* 星の色とサイズ */
        .rating span { color: #ccc; } /* 半分の星の背景色など */

        .comment { font-size: 14px; color: #555; text-align: left; line-height: 1.6; margin-bottom: 15px; flex-grow: 1; white-space: pre-wrap; }
        .badge { color: #c40000; font-weight: bold; font-size: 12px; margin-bottom: 10px; display: block; }
        .btn { background: #ff9900; color: white; text-decoration: none; padding: 12px; border-radius: 6px; font-weight: bold; transition: 0.2s; text-align: center; }
        .btn:hover { background: #e68a00; }

        @media (max-width: 480px) { .grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <header class="site-header">
        <img src="logo.png" alt="ロゴ">
        <h1>厳選おすすめ本カタログ</h1>
        <p>Kindle Unlimitedで読める良書を紹介</p>
    </header>

    <div class="container">
        <div id="book-grid" class="grid"></div>
    </div>

    <script>
        // ここをご自身のURLに書き換えてください
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR5ymaarqn9uS9u-UwrEYrQupWrgQdYG13Iqom8ZvKMzkITaXo3GvDPReNPBe2yCfOyho7iw3jb3NIZ/pub?gid=0&single=true&output=csv';

        // 星を表示する関数
        function getStars(rating) {
            if (!rating) return ''; // 評価がなければ何も表示しない
            let stars = '';
            for (let i = 1; i <= 5; i++) {
                if (rating >= i) {
                    stars += '&#9733;'; // 満点の星
                } else if (rating >= i - 0.5) {
                    stars += '&#9734;'; // 半分の星（今回は満点の星で代替）
                } else {
                    stars += '&#9734;'; // 空の星
                }
            }
            return `<div class="rating">${stars}</div>`;
        }

        async function loadBooks() {
            try {
                const response = await fetch(csvUrl);
                const data = await response.text();
                
                const rows = data.replace(/\r/g, '').split('\n').filter(row => row.trim() !== '').slice(1).reverse();
                const grid = document.getElementById('book-grid');
                grid.innerHTML = '';

                rows.forEach(row => {
                    const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    
                    if (cols.length >= 4) { // 最低4列あれば表示（評価はなくてもOK）
                        const title = (cols[0] || "").replace(/"/g, "");
                        const imageUrl = (cols[1] || "").replace(/"/g, "");
                        const amazonUrl = (cols[2] || "").replace(/"/g, "");
                        const comment = (cols[3] || "").replace(/"/g, "");
                        const date = cols[4] ? cols[4].replace(/"/g, "") : "未設定";
                        const rating = parseFloat(cols[5]) || 0; // F列の評価（数字に変換）

                        grid.innerHTML += `
                            <div class="card">
                                <div class="post-date">最終確認日：${date}</div>
                                <img src="${imageUrl}" alt="${title}">
                                <h3>${title}</h3>
                                ${getStars(rating)} <span class="badge">Kindle Unlimited 0円</span>
                                <div class="comment">${comment}</div>
                                <a href="${amazonUrl}" target="_blank" class="btn">Amazonで詳細を見る</a>
                            </div>
                        `;
                    }
                });
            } catch (e) {
                console.error("読み込みエラー", e);
            }
        }
        loadBooks();
    </script>
</body>
</html>
