<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おすすめ本カタログ</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .card { background: white; border-radius: 8px; padding: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; }
        .card img { max-width: 100%; height: auto; border-radius: 4px; }
        .card h3 { font-size: 16px; margin: 10px 0; height: 3em; overflow: hidden; }
        .date { font-size: 12px; color: #888; margin-bottom: 10px; }
        .btn { display: block; background: #ff9900; color: white; text-decoration: none; padding: 10px; border-radius: 5px; font-weight: bold; }
        .btn:hover { background: #e68a00; }
    </style>
</head>
<body>
    <div class="date">最終確認日: 2026年1月3日</div>
    <div class="grid">
        <div class="card">
            <img src="https://m.media-amazon.com/images/I/51xxxxxxxx.jpg" alt="本の表紙">
            <h3>本のタイトルが入ります</h3>
            <p style="color:red; font-size:12px;">Kindle Unlimited 0円</p>
            <a href="あなたのAmazonアフィリリンク" target="_blank" class="btn">Amazonで詳細を見る</a>
        </div>
        </div>
</body>
</html>
